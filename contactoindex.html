<main>
    <div class="tittle-contact">
        <h1>Contactanos!!</h1>
    </div>
    <div id="head">
        <link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
      
        <div class="contact-container">
            <div class="contact-item">
                <div class="container form-container">
                    <div class="contact-message">
                        <p>Enviar un mensaje</p>
                    </div>
                    <form id="form" action="" onsubmit="return contactForm();">
                        <div class="form-control">
                            <div id="error_message"></div>
                            <input type="text" id="name" placeholder="Ingrese su Nombre">
                        </div>
                        <div class="form-control">
                            <input type="text" id="email" placeholder="Ingrese su Email">
                        </div>
                        <div class="form-control">
                            <textarea id="message" placeholder="Dejanos tu mensaje..." rows="5" name="message"></textarea>
                        </div>
                        <div class="form-control">
                            <button type="submit" id="contact">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact-item">
                <div class="map-container">
                    <div><iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3899.9787522854976!2d-58.386596305501214!3d-34.71834003441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccd47f95979a3%3A0x6c500acd7f5b31f7!2sEstadio%20Nestor%20Diaz%20Perez!5e0!3m2!1ses!2sar!4v1653951203234!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
